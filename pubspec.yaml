name: aspen
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
  - assets/images/

  fonts:
  - family: Hiatus
    fonts:
    - asset: assets/fonts/Hiatus.ttf

  - family: Montserrat-Regular
    fonts:
    - asset: assets/fonts/Montserrat-Regular.ttf
      weight: 400

  - family: MontserratMedium
    fonts:
    - asset: assets/fonts/Montserrat-Medium.ttf
      weight: 500

  - family: MontserratSemiBold
    fonts:
    - asset: assets/fonts/Montserrat-SemiBold.ttf
      weight: 600

  - family: Circular-Medium
    fonts:
    - asset: assets/fonts/circular-medium.ttf
      weight: 600

  - family: Circularxx-Bold
    fonts:
    - asset: assets/fonts/Circularxx-bold.ttf
      weight: 600
